<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.typekit.net/nzu0lpj.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>

    <body>
        <header>
            <section class="header">
                <div class="logo">
                    <img class="logo-svg" src="images\sinblanco.svg" alt="Logo">
                </div>
                <div class="barra-busqueda">
                    <input class="barra" type="text" name="barra-de-busqueda" placeholder="Busca...">
                </div>


                <div class="burger-menu"><i class="fas fa-bars"></i></div>

                <div class="login-bar">
                    <div class="sign-up">
                        <a class="registrate" href=#><i class="far fa-address-card"></i></a>
                        <a class="registrate" href=#>Registrate</a>
                    </div>
                    <div class="login">
                        <a class="ingresa" href=#><i class="fas fa-user-circle"></i></a>
                        <a class="ingresa" href=#> Ingresá</a>
                    </div>
                    <div class="cart">
                        <a class="carrito" href=#><i class="fas fa-shopping-cart"></i></a>
                        <a class="carrito" href=#>Carrito</a>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section class="login-container">
                <h2> Iniciar Sesión</h2>
                <form action="login" method="GET" class="login-form">
                    <div class="usuario">
                        <label>
                        <p><input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required></p>
                    </label>
                    </div>
                    <div class="password">
                        <label>
                        <p><input type="password" name="password" id="password" pattern=".{6,}" placeholder="Contraseña" required></p>
                    </label>
                    </div>
                    <div class = "ingresar-recuperarclave">
                    <div class="ingresar">
                        <button class = "boton-ingresar" type="submit">Ingresar</button>
                    </div>
                    <div class = "forgot-password">
                    <button class = "boton-olvideclave">Olvidé la contraseña</button>
                </div>
            </div>
                    <div class="registrarse">
                    <p>¿No tenés cuenta?</p>
                    <button class="boton-registrate"><a href="http://localhost:3030/register">Registrate</a></button>
                    </div> 
                </form>
            </section>
        </main>
        
        <footer>
            <div class="info-footer">                
                <div class="iconos-footer">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-soundcloud"></i>
                    <i class="fab fa-spotify"></i>
                </div>

                <div class="texto-footer">
                    <p>Ayuda</p>
                    <p>Newsletter</p>
                    <p>Contacto</p>
                </div>
            </div>

            <p class="legal">© 2022 Sound Bites. All rights reserved.</p>

        </footer>
    </body>
</html>
